<!DOCTYPE html>
<html>
<head>
    <title>Relative Position Example</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: #e6a23c;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="box">Relative Box</div>
</body>
</html>
