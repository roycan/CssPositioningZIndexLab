<!DOCTYPE html>
<html>
<head>
    <title>Absolute Position Example</title>
    <style>
        .container {
            position: relative;
            height: 300px;
            border: 2px dashed #ccc;
        }
        .box {
            width: 100px;
            height: 100px;
            background: #67c23a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Absolute Box</div>
    </div>
</body>
</html>
